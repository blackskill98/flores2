<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Eli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 100%;
        }

        .flowers-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .flower {
            position: relative;
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
            margin: 15px;
        }

        .flower:nth-child(1) {
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            animation-delay: 2s;
        }

        .center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #FFD700;
            border-radius: 50% 50% 0 50%;
            transform-origin: bottom right;
        }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(45deg); }
        .petal:nth-child(3) { transform: rotate(90deg); }
        .petal:nth-child(4) { transform: rotate(135deg); }
        .petal:nth-child(5) { transform: rotate(180deg); }
        .petal:nth-child(6) { transform: rotate(225deg); }
        .petal:nth-child(7) { transform: rotate(270deg); }
        .petal:nth-child(8) { transform: rotate(315deg); }

        .stem {
            position: absolute;
            width: 5px;
            height: 80px;
            background: linear-gradient(to bottom, #228B22, #32CD32);
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            width: 18px;
            height: 12px;
            background: #32CD32;
            border-radius: 50% 0 50% 50%;
            top: 50px;
            z-index: 2;
        }

        .leaf.left {
            left: 20px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: 20px;
            transform: rotate(30deg) scaleX(-1);
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2E8B57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bubble 8s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes bubble {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Media queries para diferentes tamaños de pantalla */
        @media (max-width: 480px) {
            .flowers-container {
                gap: 15px;
            }
            
            .flower {
                width: 70px;
                height: 70px;
                margin: 10px;
            }
            
            .petal {
                width: 25px;
                height: 25px;
            }
            
            .center {
                width: 18px;
                height: 18px;
            }
            
            .stem {
                height: 70px;
                top: 70px;
            }
            
            .leaf {
                top: 45px;
            }
            
            .message {
                font-size: 1.5rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 360px) {
            .flowers-container {
                gap: 10px;
            }
            
            .flower {
                width: 60px;
                height: 60px;
                margin: 8px;
            }
            
            .petal {
                width: 22px;
                height: 22px;
            }
            
            .center {
                width: 16px;
                height: 16px;
            }
            
            .stem {
                height: 60px;
                top: 60px;
            }
            
            .leaf {
                width: 15px;
                height: 10px;
                top: 40px;
            }
            
            .message {
                font-size: 1.3rem;
                padding: 10px 18px;
            }
        }

        /* Para tablets en orientación vertical */
        @media (min-width: 481px) and (max-width: 768px) {
            .flower {
                width: 90px;
                height: 90px;
            }
            
            .petal {
                width: 35px;
                height: 35px;
            }
            
            .center {
                width: 25px;
                height: 25px;
            }
            
            .stem {
                height: 90px;
                top: 90px;
            }
            
            .leaf {
                top: 60px;
            }
            
            .message {
                font-size: 2rem;
            }
        }
    </style>
</head>
